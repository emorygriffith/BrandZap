<!--Templates-->
    <script type="text/template" id="app-template">

      <section class="question">
        <h4>Question One</h4>
        <p>Who are your target users/customers?</p>
        <form class="q1">
          <input type="checkbox" class="kids" value="kids"> Kids<br>
          <input type="checkbox" class="teens" value="teens"> Teens<br>
          <input type="checkbox" class="millenials" value="millenials"> Millenials<br>
          <input type="checkbox" class="parents" value="parents"> Parents<br>
          <input type="checkbox" class="grandparents" value="grandparents"> Grandparents<br>
        </form>
      </section>




      <hr>

       <section class="question">
        <h4>Question Two</h4>
        <p>How do you want your brand to feel?</p>
        <form class="q2">
          <input type="checkbox" class="fresh" value="fresh"> Fresh<br>
          <input type="checkbox" class="friendly" value="friendly"> Friendly <br>
          <input type="checkbox" class="localAndCommunity" value="localAndCommunity"> Local & Community<br>
          <input type="checkbox" class="funAndQuirky" value="funAndQuirky"> Fun & Quirky <br>
          <input type="checkbox" class="classic" value="classic"> Classic <br>
          <input type="checkbox" class="approachable" value="approachable"> Approachable <br>
          <input type="checkbox" class="sleek" value="sleek"> Sleek <br>
          <input type="checkbox" class="powerful" value="powerful"> Powerful <br>
          <input type="checkbox" class="polishedAndLuxurious" value="polishedAndLuxurious"> Polished & Luxurious <br>
          <input type="checkbox" class="honestAndHardworking" value="honestAndHardworking"> Honest & Hardworking <br>
          <input type="checkbox" class="strength" value="strength"> Strength <br>
          <input type="checkbox" class="functionalAndNoNonsense" value="functionalAndNoNonsense"> Functional & No-Nonsense <br>
          <input type="checkbox" class="esoteric" value="esoteric"> Esoteric <br>
          <input type="checkbox" class="attitude" value="attitude"> Attitude <br>
          <input type="checkbox" class="swagger" value="swagger"> Swagger <br>
        </form>
      </section>




      <section class="question">
        <h4>Question Three</h4>
        <p>How do you want your design to feel?</p>
        <form class="q3">
          <input type="checkbox" class="cleanAndSimple" value="cleanAndSimple"> Clean & Simple<br>
          <input type="checkbox" class="wellOrgWithLotsOfInfo" value="wellOrgWithLotsOfInfo"> Well-Organized With Lots of Information/Options<br>
          <input type="checkbox" class="sophisticated" value="sophisticated"> Sophisticated & Attention to Detail <br>
          <input type="checkbox" class="powerful" value="powerful"> Powerful <br>
          <input type="checkbox" class="boldAndElectric" value="boldAndElectric"> Bold and Electric
        </form>

      </section>

 <hr>

      <section class="question">
        <h4>Question Four</h4>
        <p>With which of these words does your business most closely associate?</p>
        <form class="q4">
          <input type="checkbox" class="luxury" value="luxury"> Luxury<br>
          <input type="checkbox" class="peerToPeer" value="peerToPeer"> Peer to Peer Service<br>
          <input type="checkbox" class="neighborhood" value="neighborhood">Neighborhood <br>
          <input type="checkbox" class="informationalBlogSite" value="informationalBlogSite"> Informational Blog/Site <br>
          <input type="checkbox" class="creativeService" value="creativeService">Creative Service
        </form>
      </section>

<hr>

      <section class="question">
        <h4>Question Five</h4>
        <p>How would you describe the type of business you're in?</p>
        <form class="q5">
          <input type="checkbox" class="application" value="application"> App<br>
          <input type="checkbox" class="restaurant" value="restaurant"> Restaurant<br>
          <input type="checkbox" class="website" value="website"> Website<br>
          <input type="checkbox" class="eCommerce" value="eCommerce"> E-Commerce<br>
          <input type="checkbox" class="brickAndMortar" value="brickAndMortar"> Brick & Mortar<br>
          <input type="checkbox" class="professionalServices" value="professionalServices"> Professional Services
        </form>
      </section>



      <button class="submit">Submit</button>

    </script>


<!-- HONE TEMPLATE -->
