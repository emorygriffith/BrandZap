<!--Templates-->
    <script type="text/template" id="questions-template">
      <section class="question">
        <h4>Question One</h4>
        <p>How do you want your brand to feel?</p>
        <form class="q1">
          <input type="checkbox" class="fresh" value="fresh"> Fresh<br>
          <input type="checkbox" class="friendly" value="friendly"> Friendly <br>
          <input type="checkbox" class="localAndCommunity" value="localAndCommunity"> Local & Community<br>
          <input type="checkbox" class="funAndQuirky" value="funAndQuirky"> Fun & Quirky <br>
          <input type="checkbox" class="classic" value="classic"> Classic <br>
          <input type="checkbox" class="approachable" value="approachable"> Approachable <br>
          <input type="checkbox" class="sleek" value="sleek"> Sleek <br>
          <input type="checkbox" class="powerful" value="powerful"> Powerful <br>
          <input type="checkbox" class="polishedAndLuxurious" value="polishedAndLuxurious"> Polished & Luxurious <br>
          <input type="checkbox" class="honestAndHardworking" value="honestAndHardworking"> Honest & Hardworking <br>
          <input type="checkbox" class="strength" value="strength"> Strength <br>
          <input type="checkbox" class="functionalAndNoNonsense" value="functionalAndNoNonsense"> Functional & No-Nonsense <br>
          <input type="checkbox" class="esoteric" value="esoteric"> Esoteric <br>
          <input type="checkbox" class="attitude" value="attitude"> Attitude <br>
          <input type="checkbox" class="swagger" value="swagger"> Swagger <br>
        </form>
      </section>


      <hr>

      <section class="question">
        <h4>Question Two</h4>
        <p>How do you want your design to feel?</p>
        <form class="q2">
          <input type="checkbox" class="" value="cleanAndSimple"> Clean & Simple<br>
          <input type="checkbox" class="" value="wellOrgWithLotsOfInfo"> Well-Organized With Lots of Information/Options<br>
          <input type="checkbox" class="" value="sophisticated"> Sophisticated & Attention to Detail <br>
          <input type="checkbox" class="" value="powerful"> Powerful <br>
          <input type="checkbox" class="" value="boldAndElectric"> Bold and Electric
        </form>

      </section>
